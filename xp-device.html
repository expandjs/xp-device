<!--
This element is used to know which device the user is using.
The `device` and `mobile` attributes is set also on the frame's html tag.

@element xp-device
@description This element is used to know which device the user is using.

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-cookie ExpandJS/xp-cookie
@dependency xp-script ExpandJS/xp-script
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-cookie/xp-cookie.html">
<link rel="import" href="../xp-script/xp-script.html">

<polymer-element name="xp-device" constructor="XPDeviceElement" attributes="mobile type">

    <template>
        <style>
            :host {
                display: none !important;
            }
        </style>
        <xp-cookie id="xpDeviceCookie" name="XPDevice" expires="01/01/9999" on-xp-cookie-change="{{handleCookie}}"></xp-cookie>
        <xp-script id="xpDeviceScript" on-xp-script-load="{{handleLoad}}" on-xp-script-state="{{handleState}}"></xp-script>
    </template>

    <script>
        XPElement({

            /**
             * Fired when the device has been detected.
             *
             * @event xp-device-detect
             * @param {Element} firer
             * @param {string} type
             * @param {boolean} mobile
             * @bubbles
             */

            /*********************************************************************/

            /**
             * Initializes the element.
             *
             * @method initialize
             * @returns {Element}
             * @private
             */
            initialize: function () {
                var self = this;
                if (self.script.state === "idle") { self.$.xpDeviceScript.src = '//wurfl.io/wurfl.js'; }
                return self;
            },

            /*********************************************************************/

            // PUBLISH
            publish: {

                /**
                 * If set to true, the user's device is a mobile one.
                 *
                 * @attribute mobile
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                mobile: {reflect: true, value: false},

                /**
                 * The user's device's form factor.
                 *
                 * @attribute type
                 * @type "app" | "desktop" | "feature-phone" | "other-mobile" | "other-non-mobile" | "robot" | "smart-tv" | "smartphone" | "tablet"
                 * @default ""
                 * @readonly
                 */
                type: {reflect: true, value: ''}
            },

            /**
             * The list of instances.
             *
             * @property instances
             * @type Array
             * @default []
             * @readonly
             */
            instances: [],

            /**
             * Used internally to avoid multiple detections.
             *
             * @property script
             * @type Object
             * @default {state: "idle"}
             * @private
             */
            script: {state: 'idle'},

            /*********************************************************************/

            // LISTENER
            ready: function () {
                var self = this;
                self.instances.push(self);
                self.initialize();
            },

            /*********************************************************************/

            // HANDLER
            handleCookie: function (event) {

                // Vars
                var self = this,
                    root = XP.getElement('html'),
                    json = JSON.parse(event.detail.value);

                // Setting
                XP.setAttribute(root, 'device', self.type = json.type);
                XP.setAttribute(root, 'mobile', self.mobile = json.mobile);
            },

            // HANDLER
            handleLoad: function () {

                // Vars
                var self = this;

                // Setting
                self.mobile = WURFL.is_mobile;
                self.type   = XP.kebabCase(WURFL.form_factor);

                // Writing
                self.$.xpDeviceCookie.setValue(XP.toJSON({mobile: self.mobile, type: self.type}));
            },

            // HANDLER
            handleState: function (event) {
                this.script.state = event.detail.state;
            }
        });
    </script>

</polymer-element>

<xp-device></xp-device>
